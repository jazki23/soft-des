<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900">Create an Account</h1>
                <p class="mt-2 text-sm text-gray-600">Get started by filling out the form below.</p>
            </div>

            <form id="signupForm" class="mt-8 space-y-6">
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-700">Username</label>
                    <input id="username" name="username" type="text" autocomplete="username" required class="w-full px-4 py-3 text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your_username">
                </div>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="w-full px-4 py-3 text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@example.com">
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" autocomplete="new-password" required class="w-full px-4 py-3 text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="•••••••• (min 8 characters)">
                </div>

                <!-- This div will show error or success messages from the API -->
                <div id="message" class="text-center text-sm font-medium h-4 text-red-600"></div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Create account
                    </button>
                </div>
            </form>

            <div class="text-center text-sm">
                <p class="text-gray-600">
                    Already have an account?
                    <a href="/index.html" class="font-medium text-blue-600 hover:text-blue-500">
                        Sign in
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Stop the default form submission

            const username = event.target.username.value;
            const email = event.target.email.value;
            const password = event.target.password.value;
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = ''; // Clear previous message

            const userData = {
                username: username,
                email: email,
                password: password
            };

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Successful signup
                    messageDiv.textContent = 'Account created successfully! Redirecting to login...';
                    messageDiv.className = 'text-center text-sm font-medium h-4 text-green-600';

                    // Redirect to the login page after a short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);

                } else {
                    // --- THIS IS THE NEW ERROR HANDLING ---
                    let errorMessage = 'An error occurred. Please try again.';

                    // Check if data.detail is an array (for 422 errors)
                    if (data.detail && Array.isArray(data.detail)) {
                        // Get the first error message
                        errorMessage = data.detail[0].msg;
                    } 
                    // Check if data.detail is a string (for 400/401 errors)
                    else if (data.detail && typeof data.detail === 'string') {
                        errorMessage = data.detail;
                    }

                    messageDiv.textContent = errorMessage;
                    messageDiv.className = 'text-center text-sm font-medium h-4 text-red-600';
                }
            } catch (error) {
                console.error('Signup error:', error);
                messageDiv.textContent = 'A network error occurred. Please try again.';
                messageDiv.className = 'text-center text-sm font-medium h-4 text-red-600';
            }
        });
    </script>
</body>
</html>
