<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900">Sign In</h1>
                <p class="mt-2 text-sm text-gray-600">Welcome back! Please enter your credentials.</p>
            </div>

            <form id="loginForm" class="mt-8 space-y-6">
                <div>
                    <!-- This field is 'username' to match the FastAPI backend -->
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-700">Username</label>
                    <input id="username" name="username" type="text" autocomplete="username" required class="w-full px-4 py-3 text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your_username">
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full px-4 py-3 text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
                </div>

                <!-- This div will show error or success messages from the API -->
                <div id="message" class="text-center text-sm font-medium h-4 text-red-600"></div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Sign in
                    </button>
                </div>
            </form>

            <div class="text-center text-sm">
                <p class="text-gray-600">
                    Don't have an account?
                    <a href="/register.html" class="font-medium text-blue-600 hover:text-blue-500">
                        Sign up
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const username = event.target.username.value;
            const password = event.target.password.value;
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = ""; 

            const formData = new URLSearchParams();
            formData.append("username", username);
            formData.append("password", password);

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = "Login successful! Redirecting...";
                    messageDiv.className = "text-center text-sm font-medium h-4 text-green-600";
                    localStorage.setItem("access_token", data.access_token);

                    // --- THIS LINE IS NOW FIXED (UNCOMMENTED) ---
                    window.location.href = '/dashboard.html'; 

                } else {
                    let errorMessage = "An error occurred. Please try again.";
                    if (data.detail) {
                        if (Array.isArray(data.detail)) {
                            errorMessage = data.detail[0].msg;
                        } else if (typeof data.detail === "string") {
                            errorMessage = data.detail;
                        }
                    }
                    messageDiv.textContent = errorMessage;
                    messageDiv.className = "text-center text-sm font-medium h-4 text-red-600";
                }
            } catch (error) {
                console.error("Login error:", error);
                messageDiv.textContent = "A network error occurred. Please try again.";
                messageDiv.className = "text-center text-sm font-medium h-4 text-red-600";
            }
        });
    </script>
</body>
</html>
